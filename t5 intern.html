    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style=color:blue;>Registration from</h1><br>
    <form>
        <table border="1">
            <tr>
                <th>First Name</th>
                <td style="width: 80%;"><input type="text" size="100%" /></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td style="width: 80%;"><input type="text" size="100%"/></td>
            </tr>
            <tr>
                <th>Email</th>
                <td style="width: 80%;"><input type="email" size="100%"/></td>
            </tr>
            <tr>
                <th>Password</th>
                <td style="width: 80%;"><input type="password" size="100%"/></td>
            </tr>
            <tr>
                <th>Re-enter Password</th>
                <td style="width: 80%;"><input type="password" size="100%"/></td>
            </tr>
            <tr>
                <th rowspan="2">Gender:</th>
                <td><input type="radio" name="gender"/> Male</td>
            </tr>
            <tr>
                <td><input type="radio" name="gender"/> Female</td>
            </tr>
            <tr>
                <th>Age:</th>
                <td style="width: 80%;"><input type="number" size="100%"/></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td style="width: 80%;"><input type="tel" size="100%"/></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea name="" id="" cols="93" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>State</th>
                <td style="width: 80%;"><input type="text" size="100%"/></td>
            </tr>
            <tr>
                <th>Country</th>
                <td style="width: 80%;"><input type="text" size="100%"/></td>
            </tr>
            <tr>
                <th>Languages known</th>
                <td>
                    <input type="checkbox"/>English
                    <input type="checkbox"/>Kannada
                    <input type="checkbox"/>Hindi
                    <input type="checkbox"/>Telugu
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox"/>Hereby I declare all the given details are true</td>
            </tr>
            <tr>
                    <td colspan="2"><p style=text-align:right>Login in to <a href="https://ethnus.com/">Ethnus </a> website</p></td>
            </tr>
        </table>
        <p style=text-indent:175px ;><input type="button" value="Register"></p>
    </form>
