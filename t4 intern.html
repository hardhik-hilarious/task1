    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form>
        <label for="fn"> Full Name: </label>
        <input type="text" placeholder="Full Name" id="fn"/><br><br>
        <label for="un"> Username: </label>
        <input type="text" placeholder="Username" id="un"/><br><br>
        <label for="pass"> Password: </label>
        <input type="password" placeholder="Password" id="pass" /><br><br>
        <label for="repass"> Re Password: </label>
        <input type="password" placeholder="Re Password" id="repass" /><br><br>
        <label for="add"> Address: </label>
        <input type="text" placeholder="Address" id="add" /><br><br>
        <label for="age"> Age: </label>
        <input type="number" placeholder="Age" id="age" /><br><br>
        <label > Gender: </label>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        <input type="button" value="Save">
    </form>
  </body>
